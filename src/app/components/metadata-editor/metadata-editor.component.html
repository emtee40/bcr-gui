<ion-header>
  <ion-toolbar>
    <ion-title>Edit recording</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-input label="Number"
    placeholder="Phone number..."
    label-placement="fixed"
    fill="outline"
    [(ngModel)]="editedItem.opNumber"
    [readonly]="true" />

  <ion-input label="Name"
    placeholder="Other party name..."
    label-placement="fixed"
    fill="outline"
    [(ngModel)]="editedItem.opName"
  />

  <ion-textarea label="Notes"
    placeholder="Notes for this recording..."
    label-placement="fixed"
    fill="outline"
    [autoGrow]="true"
    [(ngModel)]="editedItem.notes"
  />

</ion-content>

<ion-footer class="footer">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="closeModal()">Cancel</ion-button>
      <ion-button color="primary" (click)="save()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
